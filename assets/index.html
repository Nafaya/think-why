<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container">
    <div id="root">
        <div class="alert alert-warning" role="alert" id="alerts" style="visibility: hidden;"></div>
        <form id="create">
            <div class="form-group">
              <label for="formemail">Email address</label>
              <input type="email" class="form-control" name="email" id="formemail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="formfirstname">Password</label>
              <input type="text" class="form-control" name="firstName" id="formfirstname" placeholder="Enter first name">
            </div>
            <div class="form-group">
              <label for="formlastname">Password</label>
              <input type="text" class="form-control" name="lastName" id="formlastname" placeholder="Enter last name">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div id="subscribers"></div>
    </div>
</div>
<script src="./js/app.bundle.js" type="text/javascript"></script>
</body>

</html>
